<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - NGO Name</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
  <!-- Include the same header as in index.html -->
  <!-- ... (copy header/nav from index.html) ... -->

  <main class="flex-1">
    <section class="container mx-auto py-10 px-4 max-w-xl">
      <h1 class="text-4xl font-bold text-green-700 mb-4">Contact Us</h1>
      <form class="bg-white rounded-lg shadow-lg p-6 space-y-4">
        <div>
          <label for="name" class="block font-medium mb-1">Your Name</label>
          <input type="text" id="name" name="name" class="w-full rounded px-3 py-2 border" required />
        </div>
        <div>
          <label for="email" class="block font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" class="w-full rounded px-3 py-2 border" required />
        </div>
        <div>
          <label for="message" class="block font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="4" class="w-full rounded px-3 py-2 border" required></textarea>
        </div>
        <button type="submit" class="bg-green-700 text-white rounded px-4 py-2 font-semibold hover:bg-green-600">Send Message</button>
      </form>
    </section>
  </main>
  <!-- Include the same footer as in index.html -->
  <!-- ... (copy footer from index.html) ... -->
  <script>
    lucide.createIcons();
  </script>
  <script src="js/main.js"></script>
</body>
</html>
